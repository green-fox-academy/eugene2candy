<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <form action="./logged-in.html">
        <label for="username-input">Username:</label>
        <br>
        <input id="username-input" type="text" name="username" placeholder="Username" required >
        <br>
        <label for="email-input">Email:</label>
        <br>
        <input id="email-input" type="email" name="e-mail" placeholder="example@domain.com" required >
        <br>
        <label for="password-input">Password:</label>
        <br>
        <input id="password-input" type="password" name="password" placeholder="password" required >
        <br><br>
        <input type="submit" value="Sign Up">
         
    </form>
</body>
</html>
