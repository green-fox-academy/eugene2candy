<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <form method="POST" action="https://newsletter-ws.herokuapp.com/register">
        <h3>Sign Up</h3>
        <table>
            <tr>
                    <td>
                        <br><br>
                        <input id="content-input" type="text" name="name" placeholder="Username" autofocus required>
                        <br><br>
                        <input id="content-input" type="email" name="email" placeholder="E-mail" required>
                        <br><br>
                        <input id="content-input" type="password" name="password" placeholder="Password" required>
                        <br><br>
                        <input id="content-input" type="password" name="passwordConfirmation" placeholder="Retype password" required>
                        <br><br><br>
                        <input id="submit-button" type="submit" value="SIGN ME UP">
                    </td>
                    <td>
                        OR
                    </td>
                    <td>
                        <button class="facebook" type="button">Log in with Facebook</button>
                        <br><br>
                        <button class="twitter" type="button">Log in with Twitter</button>
                        <br><br>
                        <button class="google" type="button">Log in with Google+</button>
                    </td>
                </tr>
        </table>
    </form>
</body>
</html>
