<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <table>
        <tr>
            <td>
                <h3>ACCOUNT LOGIN</h3>
                <br>
                <label for="username-input">USERNAME</label>
                <br>
                <input id="username-input" type="text" name="username" size="40" autofocus required>
                <br><br>
                <label for="password-input">PASSWORD</label>
                <br>
                <input id="password-input" type="password" name="password" size="40" required>
                <br>
                <a href="" style="float: right">Forget Password?</a>
                <br><br>
                <input type="submit" value="Login">
            
            </td>
        </tr>
    </table>
</body>
</html>
