<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Fancy Table Exercise</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Sales</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td class="data-cuurency">50,000.00</td>
            </tr>
            <tr>
                <td>February</td>
                <td class="data-cuurency">10,000.00</td>
            </tr>
            <tr>
                <td>March</td>
                <td class="data-cuurency">85,000.00</td>
            </tr>
            <tr>
                <td>April</td>
                <td class="data-cuurency">56,000.00</td>
            </tr>
            <tr>
                <td>May</td>
                <td class="data-cuurency">98,000.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
