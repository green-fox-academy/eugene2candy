<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prime squares</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: arial;
    }

    section {
      display: grid;
      grid-auto-rows: 50px;
      grid-template-columns: repeat(10, 1fr);
      width: 1000px;
      margin: 0 auto;
    }

    section div {
      box-shadow: 0px 0px 10px #666 inset;
      text-align: center;
      line-height: 50px;
    }

    .not-prime {
      background: tomato;
    }

    .prime {
      background: limegreen;
    }
  </style>
</head>

<body>
  <section>
    <div>1</div>
  </section>

  <script>
    // 1: generate 100 divs to the <section> element and add index numbers to it as the element's textContent
    const generat = (time, callback) => {
      for (let i = 0; i < time; i++) {
        callback(i);
      }
    }
    function addDiv(i) {
      const divs = document.createElement('div');
      divs.textContent = i + 2;
      document.querySelector('section').appendChild(divs);
    }
    generat(99, addDiv);
    // 2: Create a function that adds a 'not-prime' class to a div if it's not a prime and 'prime' if it is
    function getPrimes(max) {
      var sieve = [], i, j, primes = [];
      for (i = 2; i <= max; ++i) {
        if (!sieve[i]) {
          primes.push(i);
          for (j = i << 1; j <= max; j += i) {
            sieve[j] = true;
          }
        }
      }
      return primes;
    }
    for (let i = 1; i <= 100; i++) {
      if (getPrimes(100).includes(i) === true) {
        document.querySelectorAll('div')[i - 1].className = 'prime';
      } else {
        document.querySelectorAll('div')[i - 1].className = 'not-prime';
      }
    }
          // 3: Create a timer that keeps calling the prime validatior function until it reaches the end of elements
          //  - the timer should fire every 100ms
          //  - the timer should stop when there are no more elements left to be colored

  </script>
</body>

</html>
