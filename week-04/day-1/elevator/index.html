<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>elevator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="direction">
        <button class="up">up</button>
        <button class="down">down</button>
      </div>
      <div class="people">
        <button class="add">add people</button>
        <button class="remove">remove people</button>
      </div>
    </div>
    <div class="right">
      <div class="floor floor0"></div>
      <div class="floor floor1"></div>
      <div class="floor floor2"></div>
      <div class="floor floor3"></div>
      <div class="floor floor4"></div>
      <div class="floor floor5"></div>
      <div class="floor floor6"></div>
      <div class="floor floor7"></div>
      <div class="floor floor8"></div>
      <div class="floor floor9">
        <div class="elevator">0</div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
