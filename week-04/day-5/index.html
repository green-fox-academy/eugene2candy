<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Reddit Homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
</head>

<body>
  <header>
    <img src="img/space.jpg" alt="sky">
    <div class="header-text">SPACE</div>
    <img class="header-thumb" src="img/thumb.png" alt="thumb">
  </header>
  <div class="container">
    <aside>
      <button class="submitnewpost">SUBMIT A NEW POST</button>
      <div class="about">
        <div class="about-title"> ABOUT <a href="#" target="_blank">r/space</a></div>
        <div class="about-content">
          <div class="about-content-title">Share & discuss informative content on:</div>
          <div class="about-list">
            <li>Astrophysics</li>
            <li>Cosmology</li>
            <li>Space Exploration</li>
            <li>Planetary Science</li>
            <li>Astrobiology</li>
          </div>
        </div>
      </div>
    </aside>
    <main>
    </main>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
