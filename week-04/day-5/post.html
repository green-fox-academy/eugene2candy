<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>New Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
  <header>
    <div class="header-text">SPACE</div>
    <img src="img/space.jpg" alt="sky">
    <img class="header-thumb" src="img/thumb.png" alt="thumb">
  </header>
  <div class="submit-container">
    <form action="">
      <label for="title">Title</label>
      <input class="title" type="text" required>
      <label for="url">URL</label>
      <input class="url" type="text" required>
    </form>
    <button class="post-button">SUBMIT</button>
  </div>
  <script src="js/post.js"></script>
</body>

</html>
